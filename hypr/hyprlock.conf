# BACKGROUND
background {
    monitor =
    #path = screenshot
    path =  /home/julius/wallpaper/a_cartoon_of_a_girl_sitting_on_a_bed_with_a_guitar.png
    #color = $background
    blur_passes = 2
    contrast = 1.3
    brightness = 0.6
    blur_size = 7
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    #no_fade_in = true
    #no_fade_out = true
    bezier = lol,0.23, 1, 0.62, 0.98
    animation = fade, 1, 7, lol
    hide_cursor = true
    grace = 0
    #disable_loading_bar = true
    immediate_render=true
}

# INPUT FIELD
input-field {
    monitor =
    size = 350, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(245, 194, 231, 0.4)
    font_color = rgba(203, 166, 247, 0.8)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(245, 194, 231, 0.4)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(245, 194, 231, 0.4)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}





